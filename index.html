<!doctype html>
<html lang="en" ng-app="simon">
<head>
  <meta charset="UTF-8">
  <title>Simon Says Clone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container" ng-controller="GameCtrl">
    <div class="game-box">

      <div class="row">
        <div class="col-sm-7" ng-init="selected = 7">
          <input ng-model="selected" type="radio" value=7> Slow
          <input ng-model="selected" type="radio" value=4> Fast
          <input ng-model="selected" type="radio" value=2> Expert
          <input ng-model="selected" type="radio" value=1> Random
        </div>
        <div class="col-sm-5" id="scorebox">
          <h3 id="score">{{score}} rounds won</h3><br>
          <h3 id="best">High Score: {{highScore}}</h3>
        </div>
      </div>

      <div id="failbox">
        <h3 ng-show="fail" id="failtext">SIMON SAYS YOU LOSE!</h3>
      </div>

      <button class="btn btn-start" ng-show="starting" ng-click="start()">START</button>

      <div class="row">
        <div class="col-sm-6 game-btn {{btnActive}} colorbtn" id="{{buttons[0]}}" ng-click="active && click(buttons[0])" ng-if="!starting">
        </div>
        <div class="col-sm-6 game-btn {{btnActive}} colorbtn" id="{{buttons[1]}}" ng-click="active && click(buttons[1])" ng-if="!starting">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 game-btn {{btnActive}} colorbtn" id="{{buttons[2]}}" ng-click="active && click(buttons[2])" ng-if="!starting">
        </div>
        <div class="col-sm-6 game-btn {{btnActive}} colorbtn" id="{{buttons[3]}}" ng-click="active && click(buttons[3])" ng-if="!starting">
        </div>
      </div>

    </div>
  </div>
</body>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="lib/angular-animate.js"></script>
  <script src="app.js"></script>
  <script src="controllers/GameController.js"></script>
</html>
