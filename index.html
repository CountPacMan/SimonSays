<!doctype html>
<html lang="en" ng-app="simon">
<head>
  <meta charset="UTF-8">
  <title>Simon Says Clone</title>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="controllers/GameController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container" ng-controller="GameCtrl">
    <button class="btn btn-danger" ng-click="start()">START</button>
    <h3>{{score}} rounds won</h3>
    <h3 ng-show="fail" id="failtext">PATTERN FAIL, click start to reset</h3>
    <div class="row">
      <div class="col-sm-6 game-btn" id="{{btn1}}" ng-click="click('btn1')">
      </div>
      <div class="col-sm-6 game-btn" id="{{btn2}}" ng-click="click('btn2')">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 game-btn" id="{{btn3}}" ng-click="click('btn3')">
      </div>
      <div class="col-sm-6 game-btn" id="{{btn4}}" ng-click="click('btn4')">
      </div>
    </div>
  </div>
</body>
</html>
